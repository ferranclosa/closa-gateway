eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    healthcheck:
      enabled: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
logging:
  level:
    root: info

  profiles:
  #active: dev
management:
  endpoints:
    enabled-by-default: true

server:
  port: 9090
global:
  trace:
    local: false
    statistics: true
    audit: true