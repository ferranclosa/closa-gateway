      service-id: gateway
      enabled: true
    config:
      uri: http://localhost:8071
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: http://localhost:3000
            allowedMethods:
              - GET
              - POST
