spring:
  application:
    name: gateway
  cloud:
    discovery:
      service-id: gateway
      enabled: true
    config:
      uri: http://localhost:8071
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin, RETAIN_UNIQUE
      globalcors:
        add-to-simple-url-handler-mapping: true
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowCredentials: true
            allowedMethods:
              - GET
              - POST
              - OPTIONS
